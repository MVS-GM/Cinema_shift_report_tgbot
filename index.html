<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчет стоимости смены</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #006699;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Подсчет стоимости смены</h2>
        <label>Длина базовой смены (часы):</label>
        <input type="number" id="baseShift" min="1" step="0.5" placeholder="Например, 8">

        <label>Начало смены:</label>
        <input type="datetime-local" id="startTime">

        <label>Конец смены:</label>
        <input type="datetime-local" id="endTime">

        <button onclick="calculateShift()">Рассчитать</button>
        <div id="result"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function calculateShift() {
            const baseShift = parseFloat(document.getElementById("baseShift").value);
            const startTime = new Date(document.getElementById("startTime").value);
            const endTime = new Date(document.getElementById("endTime").value);
            const resultDiv = document.getElementById("result");

            if (!baseShift || isNaN(startTime) || isNaN(endTime)) {
                resultDiv.innerHTML = "Пожалуйста, заполните все поля корректно.";
                return;
            }

            if (endTime <= startTime) {
                resultDiv.innerHTML = "Время окончания должно быть позже начала.";
                return;
            }

            // Разница в миллисекундах
            const diffMs = endTime - startTime;
            const totalHours = diffMs / (1000 * 60 * 60); // Переводим в часы
            const overtime = totalHours > baseShift ? totalHours - baseShift : 0;

            // Форматируем результат
            const result = `
                Общая продолжительность смены: ${totalHours.toFixed(2)} ч<br>
                Переработка: ${overtime.toFixed(2)} ч
            `;

            resultDiv.innerHTML = result;

            // Отправляем данные боту (опционально)
            const data = {
                baseShift: baseShift,
                startTime: startTime.toISOString(),
                endTime: endTime.toISOString(),
                totalHours: totalHours.toFixed(2),
                overtime: overtime.toFixed(2)
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
